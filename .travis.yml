language: r
r:
  - devel


cache:
  directories:
    - $TRAVIS_BUILD_DIR/packrat/src
    - $TRAVIS_BUILD_DIR/packrat/lib
  packages: true

repos:
  CRAN: https://cloud.r-project.org

before_install:
  - python3 --version
  - sudo apt-get -y install python3-pip
  - pip3 install -U pip
  - pip3 install -U pytest
  - chmod +x r-dir-script.sh
  - ./r-dir-script.sh

script:
  - pytest